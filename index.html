<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-wrapper">
      <form class="form-group">
        <div class="row">
          <div class="col-8">
        <input
          id="search-bar"
          class="form-control"
          type="text"
          placeholder="Type a city"
          autocomplete="off"
          autofocus="on"
        />
        </div>
        <div class="col-2" id="search">
        <input type="submit" class="btn btn-primary" value="Search" />
        </div>
        <div class="col-2" id="current">
        <input type="submit" class="btn btn-primary" value="Current" />
        </div>
      </form>
      </div>
      <div class="middle-wrapper">
      <div class="row">
        <div class="col-3" id="temperature">
          <strong>31</strong>°C|°F
        </div>
        <div class="col-6">
          <ul>
            <li id="city">
              <strong> New York </strong>
            </li>
            <li id="date">
              Sunday 12:00
            </li>
            <li id="description">
              Sunny
            </li>
          </ul>
        </div>
        <div class="col-3" id="sun-image">
          <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"/>
        </div>
        </div>
      </div>
      <div class="additional-information">
      <div class="row">
        <div class="col-4" id="feels-like">
          Feels-like: 35°C
        </div>
        <div class="col-4" id="humidity">
          Humidity: 67%
        </div>
        <div class="col-4" id="wind">
          Wind: 4 Km/h
        </div>
          </div>
          </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
