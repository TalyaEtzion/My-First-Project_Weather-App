<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bb9d8a100.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <div class="top-wrapper">
      <form class="form-group">
        <div class="row">
          <div class="col-8">
        <input
          id="search-bar"
          class="form-control"
          type="text"
          placeholder="Type a city"
          autocomplete="off"
          autofocus="on"
        />
        </div>
        <div class="col-2" id="search">
        <input type="submit" class="btn btn-primary" value="Search" />
        </div>
        <div class="col-2">
        <input type="submit" class="btn btn-primary" value="Current" id="current-button" /> 
         </div>
      </form>
      </div>
      <div class="middle-wrapper">
      <div class="row">
        <div class="col-3" id="temp-info">
          <span id="temperature"></span>
          <span class="units">
          <a href="#" id="celsius-link" class="active">째C</a> |
          <a href="#" id="fahrenheit-link">째F</a>
        </span>
        </div>
        <div class="col-6">
          <ul>
            <li id="city"></li>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
          <div class="col-3">
          <img src="" alt="Clear" id="icon">
        </div>
        </div>
      </div>
      <div class="additional-information">
      <div class="row">
        <div class="col-4">
          <i class="fas fa-tshirt"></i> Feels-like: <span id="feels-like"></span>
          <span class="units">
            <a href="#" id="celsius-feels-link" class="active">째C</a> | <a href="#" id="fahrenheit-feels-link">째F</a>
        </div>
        <div class="col-4">
          <i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%
        </div>
        <div class="col-4">
        <i class="fas fa-wind"></i> Wind: <span id="wind"></span>Km/h
        </div>
          </div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
          </div>
          </div>
          <small>
            <a href=https://github.com/TalyaEtzion/My-First-Project_Weather-App target="_blank">Open-source code</a>
            by Talya Etzion
          </small>
          </div>
          </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
